<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative:wght@400;700;900&family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora express</h1>
    <section class="calculadora">
        <input type="number" class="num1" placeholder="Escribe un numero ">
        <input type="number" class="num2" placeholder="Escribe un numero ">

        <div class="contenido">
            <label for="operaciones">Opciones de operacion</label>
            <select name="operaciones" id="operaciones">
                <option value="suma">Sumar</option>
                <option value="resta">Restar</option>
                <option value="multiplicacion">Multiplicar</option>
                <option value="division">Dividir</option>
            </select>
        </div>
        
        <input type="button" value="calcular" id="calculo">

        <div class="calculadora__resultado">
            <p>Resultado:</p> 
            <p id="resultado"></p>
        </div>
        
    </section>

    <script src="main.js"></script>
</body>
</html>
